<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Wongsy and snowy</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="gallery.css"/>
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml"/>
</head>
<body>
<header>
    <h1>旺崽和雪饼的图片小屋</h1>
    <div class="header-buttons">
        <a
                id="github-link"
                href="https://github.com/yoyolooki/Photo-Gallery"
                target="_blank"
        >
            <img src="/assets/github.svg" alt="GitHub Repo"/>
        </a>
        <button id="theme-toggle">
            <img
                    src="/assets/brightness_4.svg"
                    alt="Toggle Theme"
                    id="theme-icon"
            />
        </button>
    </div>
</header>


<!-- Background Music -->
<div id="music-player" style="margin-top: 60px;">
    <audio id="audio-player" controls>
        <source id="audio-source" src="" type="audio/mp3"/>
        Your browser does not support the audio element.
    </audio>
    <!--    <p id="music-name">当前播放音乐：<span id="current-music-name"></span></p>-->
</div>


<div id="loading"></div>
<div class="gallery" id="gallery"></div>
<button id="load-more" class="load-more">加载更多</button>

<!-- Modal for image display -->
<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01"/>
    <div id="exif-info"></div>
</div>


<script src="layout.js"></script>
<script src="gallery.js"></script>
<script src="exif.js"></script>
<script src="music.js"></script>
</body>
</html>
